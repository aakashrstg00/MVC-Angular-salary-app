<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Interest</title>
    <script src="../angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/controller.js"></script>
</head>
<body ng-app="Smodule" ng-controller="Sctrl">
    <table>
        <tr>
            <td><label for="">Salary</label></td>
            <td><input type="text" ng-model="sal"></td>
        </tr>
        <tr>
            <td><label for="">Enter PF</label></td>
            <td><input type="text" ng-model="pf" ng-init=pf=2000></td>
        </tr>
        <tr>
            <td><button ng-click="compute()">Compute</button></td>
            <td><button>Clear</button></td>
        </tr>
    </table>
    HRA : {{hra}} <br>
    DA : {{da}} <br>
    TA : {{ta}} <br>
    GS : {{gs}} <br>
    NS : {{ns}} <br>
</body>
</html>
